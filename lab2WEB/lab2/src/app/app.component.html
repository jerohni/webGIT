<h1 style="text-align: center;">To do List: </h1>
<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col col-lg-3">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="saveTodo()">Додати</button>
                <input type="text" class="form-control" placeholder="Введіть вашу задачу" aria-label="" aria-describedby="button-addon1" [(ngModel)]="newTodo">
            </div>
            <table class="table table-striped">
                <tbody>
                    <tr *ngFor="let todo of todos; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td class="{{(!todo.isCompleted)?'doneTodo':''}}" (click)="doneTodo(i)">{{todo.name}}</td>
                        <td style="color: red; font-weight: bold;" (click)="removeTodo(i)">X</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
